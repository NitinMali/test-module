<div class="col-md-4 pt10" id="myAppList">
    <ul class="list-group">
        {^{for checklists}}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="checkbox-inline">
                    <label><input type="checkbox" value="">{{:title}}</label>
                </div><br>
                <small>{{:desc}}</small>
                <span class="badge badge-primary badge-pill deleteBtn">Delete</span>
            </li>
        {{/for}}
    </ul>
</div>
