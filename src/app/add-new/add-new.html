<div class="col-md-12">
    <b>Add New Checklist</b>
</div>

<div class="col-md-12">
    <form class="form-inline">
        <label class="sr-only" for="title">Title</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="title" data-link="title" placeholder="Title...">

        <label class="sr-only" for="desc">Desc</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="desc" data-link="desc" placeholder="Description...">

        <label class="sr-only" for="priority" data-link="priority" >Priority</label>
         <select class="form-control my-1 mr-sm-2" id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>

        <button type="button" class="btn btn-primary mb-2" id="addBtn" >Save</button>
    </form>
</div>
